<!DOCTYPE html>  <!-- 	Html5 doctype declaration -->
<html lang="en">
  <head>         <!-- head section -->
 	<title>Area of circle</title>  <!-- Title of webpage -->
 	<meta charset="utf-8">  <!-- Character Encoding -->
 	<script type="text/javascript"> // Inline javascript tag declaration
  
   /* Area of a circle */

 	 var radius = 8;
 	 var pie = 3.14;
 	 var area = pie * radius * radius;
 	 document.write("Area of a circle is : " + area);
 	
 	</script>
  </head>  <!-- End of head section -->
</html>    <!-- End of html -->
